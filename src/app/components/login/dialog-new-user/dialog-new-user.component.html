<main class="container">
    <h1 mat-dialog-title>Nuevo usuario</h1>
    <div mat-dialog-content >
      <form [formGroup]="newUserForm" (ngSubmit)="saveUser()" class="content">
        <mat-form-field appearance="outline">
          <mat-label>Nombres</mat-label>
          <input matInput formControlName="firstName" type="text" />
          <mat-error *ngIf="firstName?.invalid && (firstName?.dirty || firstName?.touched) && firstName?.errors?.required ">Nombre requerido </mat-error>
        </mat-form-field>
    
        <mat-form-field appearance="outline">
          <mat-label>Apellidos</mat-label>
          <input matInput formControlName="lastName" type="text" />
        </mat-form-field>
    
        <mat-form-field appearance="outline">
          <mat-label>Correo electrónico</mat-label>
          <input matInput formControlName="email" type="text" />
          <mat-error *ngIf="email?.errors?.required && email?.invalid && (email?.dirty || email?.touched)">Correo electrónico requerido </mat-error>
          <mat-error *ngIf="email?.errors?.email  && email?.invalid && (email?.dirty || email?.touched)">Correo electrónico invalido </mat-error>
        </mat-form-field>
    
        <mat-form-field appearance="outline">
          <mat-label>Contraseña</mat-label>
          <input matInput formControlName="password"  [type]="hidePassword ? 'password' : 'text'"/>
          <!-- <button matSuffix mat-icon-button (click)="hidePassword = !hidePassword">
            <mat-icon>{{hidePassword ? 'visibility_off' : 'visibility'}}</mat-icon>
          </button> -->
          <mat-error *ngIf="password?.invalid && (password?.dirty || password?.touched) && password?.errors?.required">Contraseña requerida </mat-error>
        </mat-form-field>

        <button type="submit" [disabled]="!newUserForm.valid" mat-flat-button color="primary">Guardar</button>
        <button mat-button color="warn" class="btn-cancel" (click)="onClose()">Cancelar</button>
      </form>
    </div>
</main>
