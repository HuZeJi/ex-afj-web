<main class="container">  
  
  <div class="content">

    <h1>Iniciar sesión</h1>
  
    <div class="form">
      <mat-form-field appearance="outline">
        <mat-label>Correo</mat-label>
        <input matInput placeholder="Correo" [(ngModel)]="email">
      </mat-form-field>
      
      <mat-form-field appearance="outline">
        <mat-label>Contraseña</mat-label>
        <input matInput placeholder="Contraseña" [type]="hide ? 'password' : 'text'" [(ngModel)]="password">
        <button matSuffix mat-icon-button (click)="hide = !hide">
          <span *ngIf="hide"><mat-icon>visibility</mat-icon></span>
          <span *ngIf="!hide"><mat-icon>visibility_off</mat-icon></span>
        </button>
      </mat-form-field>
    
      <button class="btn btn-google" mat-raised-button (click)="loginWithGoogle()">Iniciar Sesión con Google</button>
      <button class="btn btn-login" mat-raised-button (click)="onValidateUser(this.email, this.password)">Iniciar Sesión</button>
      <button class="btn btn-sign-in" mat-raised-button (click)="onCreateUser()">Crear cuenta</button>

    </div>
  </div>

</main>
